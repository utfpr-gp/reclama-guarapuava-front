<div>
  <div fxLayout="col wrap">
    <form disabled="disable" [formGroup]="form">
      <div
        fxLayout="row wrap"
        fxLayoutAlign="start center"
        fxLayoutGap="10px"
      >
        <mat-card-title fxFlex="50" fxFlexOffset.xs="25" fxFlexOffset="40">Adicionar Ocorrência</mat-card-title>

        <mat-form-field class="midle-width" fxFlex="100">
          <input matInput type="text" id="name" formControlName="description"
                 placeholder="Informe a descrição da ocorrência">
        </mat-form-field>

        <mat-form-field class="midle-width" fxFlex.xs="100" fxFlexOffset.xs="0" fxFlexOffset="10" fxFlex="40">
          <mat-select placeholder="Selecione a categoria da ocorrência" formControlName="category" id="category">
            <mat-option *ngFor="let category of categories$ | async" (onSelectionChange)="onCategoryChose(category)"
                        [value]="category">
              {{ category?.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="midle-width" fxFlex.xs="100" fxFlexOffset.xs="0" fxFlexOffset="10" fxFlex="40">
          <mat-select placeholder="Selecione o problema da ocorrência" formControlName="problem" id="problem">
            <mat-option *ngFor="let problem of problems$ | async " [value]="problem">
              {{ problem?.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <button *ngIf="!isUpdating; else update" mat-raised-button color="primary" (click)="onSave()" type="submit">
          Cadastrar
        </button>

        <ng-template #update>
          <button mat-raised-button color="primary" (click)="onUpdate()" type="submit">Atualizar</button>
          <button mat-raised-button color="warn" (click)="onCancelUpdate()" type="submit">Cancelar</button>
        </ng-template>
      </div>
      <div
        fxLayout="row wrap"
        fxLayoutAlign="start center"
        fxLayoutGap="10px"
      >
        <div *ngFor="let occurrence of occurrences">
          <div fxLayout="row wrap">
            <h1>{{occurrence.description}}</h1>
            <button mat-raised-button color="warn" (click)="onRemove(occurrence)" type="submit">
              <mat-icon>clear</mat-icon>
            </button>
            <button mat-raised-button color="warn" (click)="onEdit(occurrence)" type="submit">
              <mat-icon>create</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
