<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item routerLinkActive="active" routerLink="manager">Manager</a>
      <a mat-list-item routerLinkActive="active" routerLink="admin">Admin</a>
      <a mat-list-item routerLinkActive="active" routerLink="user">User</a>
      <a mat-list-item routerLinkActive="active" routerLink="auth/sign-in" >Entrar</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>reclama-guarapuava-oficial</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

    <utfpr-footer></utfpr-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
